version: '2'
services:
  nginx:
    container_name: some-nginx
    image: nginx:1.13
    restart: always
    networks:
      - ngnix
    ports:
      - 8000:8000
      - 443:443
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - app

  app:
    restart: always
    build: .
    volumes: 
      - ./src:/src
      - ./pom.xml:/pom.xml
    networks:
      - ngnix
    expose:
      - "8080"
    command: mvn clean package spring-boot:run
networks:
  ngnix: